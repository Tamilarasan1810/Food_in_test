<div class="add-items-form">
  <h2>Add Item</h2>
  <form #addItemsForm="ngForm" (ngSubmit)="addItems(addItemsForm)">
    <!-- Item Name -->
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label for="itemName" class="input-group-text">Item Name</label>
      </div>
      <input
        type="text"
        [(ngModel)]="itemName"
        name="itemName"
        id="itemName"
        class="form-control"
        placeholder="Item Name"
      />
    </div>

    <!-- Item Price -->
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label for="itemPrice" class="input-group-text">Price</label>
      </div>
      <input
        type="number"
        [(ngModel)]="itemPrice"
        name="itemPrice"
        id="itemPrice"
        class="form-control"
        placeholder="Price"
      />
    </div>

    <!-- Item Category -->
    <div class="form-group mb-3">
      <label for="category">Category</label>
      <br />
      <label class="form-check-label" for="veg">VEG</label>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="radio"
          name="category"
          [(ngModel)]="category"
          value="VEG"
          id="veg"
        />
      </div>
      <br />
      <label class="form-check-label" for="nonveg">NON-VEG</label>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="radio"
          name="category"
          [(ngModel)]="category"
          value="NON-VEG"
          id="nonveg"
        />
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-success mt-4">Submit</button>
  </form>
</div>
